name: Deploy to Production Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy MIPC App
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Cargar NVM y Node.js
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # Verificar que Node y npm estén disponibles
            echo "Node version: $(node -v)"
            echo "NPM version: $(npm -v)"

            cd ${{ secrets.DEPLOY_PATH }}

            # Backup del build anterior
            if [ -d ".next" ]; then
              rm -rf .next.backup 2>/dev/null || true
              mv .next .next.backup
            fi

            # Pull del código
            echo "📥 Pulling latest code..."
            git pull origin main

            # Instalar dependencias
            echo "📦 Installing dependencies..."
            npm i

            # Build
            echo "🔨 Building application..."
            npm run build

            # Verificar que el build se haya completado
            if [ ! -d ".next" ]; then
              echo "❌ Build failed: .next directory not found"
              # Restaurar backup si existe
              if [ -d ".next.backup" ]; then
                echo "🔄 Restoring previous build..."
                mv .next.backup .next
              fi
              exit 1
            fi

            echo "✅ Build completed successfully"

            # Reiniciar PM2
            echo "🔄 Restarting application..."
            pm2 reload mipc-app --update-env || pm2 restart mipc-app

            # Guardar estado
            pm2 save

            # Limpiar backup antiguo solo si todo salió bien
            rm -rf .next.backup 2>/dev/null || true

            echo "✅ Deployment completed!"

      - name: Verify Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Cargar NVM y Node.js
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            echo "⏳ Waiting for application to start..."
            sleep 15

            echo "📊 PM2 Status:"
            pm2 status mipc-app

            echo ""
            echo "📝 Recent logs:"
            pm2 logs mipc-app --lines 30 --nostream

            echo ""
            echo "🔍 Checking if app is responding..."
            pm2 jlist | grep -A 10 "mipc-app" | grep "status" | grep "online" && echo "✅ App is online" || echo "❌ App is not online"
